<script>
    let jam_masuk, jam_keluar, total_jam_parkir;

    do{
        do{
            jam_masuk = prompt('Jam Berapa Masuk? (0 - 24)') //7
    
            if(!(jam_masuk >=0 && jam_masuk <=24) || jam_masuk == ''){
                alert('Inputan Anda Salah , Hanya Boleh Input (0-24)')
            }
    
        }while(!(jam_masuk >=0 && jam_masuk <=24) || jam_masuk == '')
    
    
    
        do{
            jam_keluar = prompt("Jam Berapa Keluar ? (0 - 24)") //6
            jam_keluar = Number(jam_keluar)
            console.log(jam_keluar)
    
            if(jam_keluar < 0 || jam_keluar > 24 || isNaN(jam_keluar)){
                alert('Inputan Anda Salah , Hanya Boleh Input (0-24)')
            }
    
        }while(jam_keluar < 0 || jam_keluar > 24 || isNaN(jam_keluar))
    
        //        7           6
        if(jam_masuk >= jam_keluar){
            total_jam_parkir = (jam_keluar - jam_masuk) + 24
        }else{
            total_jam_parkir = jam_keluar - jam_masuk
        }
    
        var total_biaya; 
        var tarif_tiga_jam_pertama = 3000
        var tarif_selanjutnya = 1000
        // 12 jam
        if(total_jam_parkir > 3){
            total_biaya = (3 * tarif_tiga_jam_pertama) + ((total_jam_parkir - 3) * tarif_selanjutnya)
        }else{
            total_biaya = 3000 * tarif_tiga_jam_pertama 
        }
    
        alert(
            `Anda Parkir Selama ${total_jam_parkir} jam
            Biaya Parkir Anda Adalah Rp . ${total_biaya}`
        )
        var lanjut = prompt("Mau Pakai lagi ? (y/n)")
    }while(lanjut == 'y')

    
    
    
    </script>
